<!doctype html>
<html lang="en">
  <head>
    <title>E-PLANNING</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Header Section -->
    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-6">
                    <div class="logo-left">
                        <img class="img-logo" src="./image/logo-left.png" alt="logo-left">
                    </div>
                </div>
                <div class="col-md-6 d-none d-sm-block ">
                    <div class="header-title hidden-xs">
                        <h1>E-PLANNING PAPUA BARAT 2019</h1>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="logo-right">
                        <img class="img-logo" src="./image/logo-right.png" alt="logo-right">
                    </div>
                </div>
                <div class="col-md-6 d-block d-sm-none">
                        <div class="header-title hidden-xs">
                            <h1>E-PLANNING PAPUA BARAT 2019</h1>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    <!-- Content Section -->
    <section id="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="content">
                        <div class="icon-content">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="title">
                            <h3>PPR</h3>
                            <h5 class="sub-title">e-Planning</h5>
                        </div>
                        <div class="description">
                            <p>Aplikasi Perencanaan</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="icon-content">
                            <i class="fas fa-money-bill-alt"></i>
                        </div>
                        <div class="title">
                            <h3>PPA</h3>
                            <h5 class="sub-title">e-Budgeting</h5>
                        </div>
                        <div class="description">
                            <p>Aplikasi Penyusunan RKA dan Revisinya</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="content mobile-content">
                        <div class="icon-content">
                            <i class="fas fa-comments" aria-hidden="true"></i>
                        </div>
                        <div class="title">
                            <h3>PPM</h3>
                            <h5 class="sub-title">e-Musrenbang</h5>
                        </div>
                        <div class="description">
                            <p>Aplikasi Penyusunan dan Pembahasan Musrenbang</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="icon-content">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="title">
                            <h3>UM</h3>
                            <h5 class="sub-title">Usulan Masyarakat</h5>
                        </div>
                        <div class="description">
                            <p>Form Aplikasi untuk penyampaian usulan masyarakat</p>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
